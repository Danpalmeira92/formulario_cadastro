<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomrulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="row">
            <div class="col">
                <h2>Formulário de Cadastro</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome</label>
                    <input class="form-control" type="text" id="nome" required>
                    <label for="email" class="form-label">Seu e-mail</label>
                    <input id="email" type="email" class="form-control" placeholder="exemplo@email.com" required >
                    <label class="form-label" for="tel" type="text">Seu telefone</label>
                    <input class="form-control" type="tel" id="telefone" name="telefone" required>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e concocordo com os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos" required>
                    </div>
                    <button class="btn btn-success" id="enviar">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./javaScript/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javaScript/script.js"></script>
</body>
</html>
